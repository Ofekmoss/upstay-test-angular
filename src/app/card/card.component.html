<div class="card">
    <div class="card-header">
      {{ title }}
      <button class="btn btn-primary edit-button" (click)="editCard()">Edit</button>
    </div>
    <div class="card-body">
      {{ content }}
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div class="modal" [ngClass]="{'show': editing}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Card</h5>
          <button type="button" class="close" aria-label="Close" (click)="cancelEdit()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="saveCard()">
          <div class="modal-body">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" [(ngModel)]="title">
            </div>
            <div class="form-group">
              <label for="contentInput">Content</label>
              <textarea class="form-control" id="contentInput" rows="3" [(ngModel)]="content"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
